<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Engine with Emotion Classification</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #202124;
            --muted: #5f6368;
            --link: #1a73e8;
            --border: #dadce0;
            --success: #34a853;
            --warning: #fbbc05;
            --error: #ea4335;
            --primary: #4285f4;
            --secondary: #f8f9fa;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            margin: 0;
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            color: var(--muted);
            font-size: 1.1rem;
        }
        
        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        
        .section {
            background: var(--secondary);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .search-button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-button:hover {
            background: #3367d6;
        }
        
        .search-button:disabled {
            background: var(--muted);
            cursor: not-allowed;
        }
        
        .status {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .results {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 4px 0;
        }
        
        .result-title a {
            color: var(--link);
            text-decoration: none;
        }
        
        .result-title a:hover {
            text-decoration: underline;
        }
        
        .result-url {
            font-size: 14px;
            color: #006621;
            margin-bottom: 4px;
            word-break: break-all;
        }
        
        .result-snippet {
            font-size: 14px;
            color: var(--text);
            line-height: 1.5;
        }
        
        .emotion-result {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .emotion-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .emotion-icon {
            font-size: 2rem;
        }
        
        .emotion-details h3 {
            margin: 0 0 5px 0;
            color: var(--text);
            font-size: 1.2rem;
        }
        
        .emotion-details p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }
        
        .emotion-tool {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .emotion-percentages {
            margin-top: 20px;
        }
        
        .emotion-percentages h4 {
            margin: 0 0 15px 0;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }
        
        .emotion-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .emotion-label {
            width: 80px;
            font-size: 13px;
            color: var(--muted);
            text-transform: capitalize;
        }
        
        .progress-container {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            width: 40px;
            font-size: 12px;
            color: var(--muted);
            text-align: right;
        }
        
        .psychological-insights {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .psychological-insights h4 {
            margin: 0 0 10px 0;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
        }
        
        .psychological-insights .insight-item {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
            font-size: 13px;
            line-height: 1.4;
        }
        
        .psychological-insights .insight-item:last-child {
            margin-bottom: 0;
        }
        
        .emotional-nuance {
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            border: 1px solid #ffeaa7;
        }
        
        .emotional-nuance h4 {
            margin: 0 0 8px 0;
            color: #856404;
            font-size: 13px;
            font-weight: 600;
        }
        
        .emotional-nuance .nuance-item {
            font-size: 12px;
            color: #856404;
            margin-bottom: 4px;
        }
        
        .context-analysis {
            margin-top: 15px;
            padding: 12px;
            background: #d1ecf1;
            border-radius: 8px;
            border: 1px solid #bee5eb;
        }
        
        .context-analysis h4 {
            margin: 0 0 8px 0;
            color: #0c5460;
            font-size: 13px;
            font-weight: 600;
        }
        
        .context-analysis .context-item {
            font-size: 12px;
            color: #0c5460;
            margin-bottom: 4px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Search Engine</h1>
            <p>DuckDuckGo Search with Emotion Classification</p>
        </div>
        
        <div class="sections">
            <!-- Section 1: DuckDuckGo Search -->
            <div class="section">
                <h2>üîç DuckDuckGo Search</h2>
                <form id="search-form" class="search-form" autocomplete="off">
                    <input
                        id="search-input"
                        class="search-input"
                        type="text"
                        placeholder="Search DuckDuckGo..."
                        required
                    />
                    <button id="search-button" class="search-button" type="submit">
                        Search
                    </button>
                </form>
                <div id="search-status" class="status" style="display: none;"></div>
                <div id="search-results" class="results"></div>
            </div>
            
            <!-- Section 2: Emotion Classification -->
            <div class="section">
                <h2>üß† Emotion Classifier</h2>
                <form id="classify-form" class="search-form" autocomplete="off">
                    <input
                        id="classify-input"
                        class="search-input"
                        type="text"
                        placeholder="Enter text to analyze..."
                        required
                    />
                    <button id="classify-button" class="search-button" type="submit">
                        Analyze
                    </button>
                </form>
                <div id="classify-status" class="status" style="display: none;"></div>
                <div id="classify-results" class="results"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>API Endpoints: 
                <a href="/search?q=test" target="_blank">/search</a> | 
                <a href="/classify?text=test" target="_blank">/classify</a> | 
                <a href="/status" target="_blank">/status</a>
            </p>
        </div>
    </div>

    <script>
        // Search functionality
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchStatus = document.getElementById('search-status');
        const searchResults = document.getElementById('search-results');

        // Classification functionality
        const classifyForm = document.getElementById('classify-form');
        const classifyInput = document.getElementById('classify-input');
        const classifyButton = document.getElementById('classify-button');
        const classifyStatus = document.getElementById('classify-status');
        const classifyResults = document.getElementById('classify-results');

        function setStatus(element, text, type = '') {
            element.textContent = text;
            element.className = 'status' + (type ? ' ' + type : '');
            element.style.display = text ? 'block' : 'none';
        }

        function renderSearchResults(items) {
            if (!Array.isArray(items) || items.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No results found. Try a different query.</div>';
                return;
            }
            
            const frag = document.createDocumentFragment();
            items.forEach(item => {
                const wrapper = document.createElement('div');
                wrapper.className = 'result-item';

                const title = document.createElement('h3');
                title.className = 'result-title';
                const link = document.createElement('a');
                link.href = item.url;
                link.target = '_blank';
                link.rel = 'noopener';
                link.textContent = item.title || item.url || 'Untitled';
                title.appendChild(link);

                const url = document.createElement('div');
                url.className = 'result-url';
                url.textContent = item.url || '';

                const snippet = document.createElement('div');
                snippet.className = 'result-snippet';
                snippet.textContent = item.snippet || '';

                wrapper.appendChild(title);
                wrapper.appendChild(url);
                wrapper.appendChild(snippet);
                frag.appendChild(wrapper);
            });
            
            searchResults.innerHTML = '';
            searchResults.appendChild(frag);
        }

        function renderEmotionResults(result) {
            if (!result || result.error) {
                const error = result?.error || 'Classification failed';
                classifyResults.innerHTML = `<div class="no-results">Error: ${error}</div>`;
                return;
            }

            // New psychological state icons
            const psychologicalIcons = {
                'high_positive_arousal': 'üòÑ',
                'positive_valence': 'üòä',
                'high_intensity_state': 'üî•',
                'negative_valence': 'üòî',
                'high_engagement': 'üéØ',
                'neutral_regulation': 'üòê',
                'low_engagement_shutdown': 'üò∂',
                'mixed_psychological_state': 'üé≠'
            };

            let psychologicalHtml = '';
            if (result.psychological_insights && result.psychological_insights.length > 0) {
                psychologicalHtml = `
                    <div class="psychological-insights">
                        <h4>üß† Psychological Insights</h4>
                        ${result.psychological_insights.map(insight => `
                            <div class="insight-item">${insight}</div>
                        `).join('')}
                    </div>
                `;
            }

            let emotionPercentagesHtml = '';
            if (result.emotion_percentages && Object.keys(result.emotion_percentages).length > 0) {
                const emotions = Object.entries(result.emotion_percentages)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5); // Show top 5 emotions
                
                emotionPercentagesHtml = `
                    <div class="emotion-percentages">
                        <h4>üé≠ Emotion Analysis (DistilBERT)</h4>
                        ${emotions.map(([emotion, percentage]) => `
                            <div class="emotion-bar">
                                <div class="emotion-label">${emotion}</div>
                                <div class="progress-container">
                                    <div class="progress-bar" style="width: ${percentage}%"></div>
                                </div>
                                <div class="progress-text">${percentage.toFixed(1)}%</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let psychologicalProfileHtml = '';
            if (result.psychological_profile) {
                const profile = result.psychological_profile;
                psychologicalProfileHtml = `
                    <div class="psychological-insights">
                        <h4>üìä Psychological Profile</h4>
                        <div class="insight-item">
                            <strong>Valence:</strong> ${profile.valence.toFixed(2)} (-1=negative, +1=positive)
                        </div>
                        <div class="insight-item">
                            <strong>Arousal:</strong> ${profile.arousal.toFixed(2)} (0=calm, 1=intense)
                        </div>
                        <div class="insight-item">
                            <strong>Engagement:</strong> ${profile.engagement.toFixed(2)} (-1=disengaged, +1=highly engaged)
                        </div>
                        <div class="insight-item">
                            <strong>Regulation:</strong> ${profile.regulation.toFixed(2)} (0=active, 1=neutral)
                        </div>
                    </div>
                `;
            }

            let nuanceHtml = '';
            if (result.emotional_nuance) {
                const nuanceItems = [];
                if (result.emotional_nuance.mixed_states) {
                    nuanceItems.push(`Mixed emotional states detected`);
                }
                if (result.emotional_nuance.intensity) {
                    nuanceItems.push(`Intensity level: ${(result.emotional_nuance.intensity * 100).toFixed(0)}%`);
                }
                if (result.emotional_nuance.communication_style) {
                    nuanceItems.push(`Communication style: ${result.emotional_nuance.communication_style}`);
                }
                if (result.emotional_nuance.confidence_factors && result.emotional_nuance.confidence_factors.length > 0) {
                    nuanceItems.push(`Factors: ${result.emotional_nuance.confidence_factors.join(', ')}`);
                }
                
                if (nuanceItems.length > 0) {
                    nuanceHtml = `
                        <div class="emotional-nuance">
                            <h4>üé≠ Emotional Nuance</h4>
                            ${nuanceItems.map(item => `
                                <div class="nuance-item">‚Ä¢ ${item}</div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            let contextHtml = '';
            if (result.context_analysis) {
                const contextItems = [];
                if (result.context_analysis.message_length) {
                    contextItems.push(`Message length: ${result.context_analysis.message_length} words`);
                }
                if (result.context_analysis.text_complexity) {
                    const complexity = result.context_analysis.text_complexity;
                    contextItems.push(`Complexity: ${complexity.word_count} words, ${complexity.sentence_count} sentences`);
                }
                if (result.context_analysis.psychological_patterns && result.context_analysis.psychological_patterns.length > 0) {
                    const patterns = result.context_analysis.psychological_patterns.map(p => p.type).join(', ');
                    contextItems.push(`Patterns: ${patterns}`);
                }
                if (result.context_analysis.emoji_analysis && result.context_analysis.emoji_analysis.emojis_found.length > 0) {
                    const emojis = result.context_analysis.emoji_analysis.emojis_found.map(e => `${e.emoji} (${e.count}x)`).join(', ');
                    contextItems.push(`Emojis: ${emojis}`);
                }
                if (result.context_analysis.repetition_analysis && result.context_analysis.repetition_analysis.has_emphasis) {
                    const repetitions = result.context_analysis.repetition_analysis.repeated_patterns.map(p => `${p.pattern}`).join(', ');
                    contextItems.push(`Repetitions: ${repetitions}`);
                }
                
                if (contextItems.length > 0) {
                    contextHtml = `
                        <div class="context-analysis">
                            <h4>üìä Context Analysis</h4>
                            ${contextItems.map(item => `
                                <div class="context-item">‚Ä¢ ${item}</div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            let toolReasoningHtml = '';
            if (result.tool_reasoning) {
                toolReasoningHtml = `
                    <div style="margin-top: 10px; padding: 8px; background: #f0f8ff; border-radius: 6px; font-size: 12px; color: #2c5aa0;">
                        <strong>Why this tool?</strong> ${result.tool_reasoning}
                    </div>
                `;
            }

            const html = `
                <div class="emotion-result">
                    <div class="emotion-header">
                        <div class="emotion-icon">${psychologicalIcons[result.primary_state] || 'üòê'}</div>
                        <div class="emotion-details">
                            <h3>${result.primary_state.replace(/_/g, ' ').toUpperCase()}</h3>
                            <p>Confidence: ${(result.confidence * 100).toFixed(1)}%</p>
                        </div>
                    </div>
                    <div class="emotion-tool">Recommended Tool: ${result.tool}</div>
                    ${toolReasoningHtml}
                    ${emotionPercentagesHtml}
                    ${psychologicalProfileHtml}
                    ${psychologicalHtml}
                    ${nuanceHtml}
                    ${contextHtml}
                </div>
            `;
            
            classifyResults.innerHTML = html;
        }

        // Search form handler
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            setStatus(searchStatus, 'Searching DuckDuckGo...', 'loading');
            searchButton.disabled = true;
            searchResults.innerHTML = '<div class="no-results"><div class="loading-spinner"></div> Searching...</div>';

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                renderSearchResults(data.results);
                setStatus(searchStatus, `Found ${Array.isArray(data.results) ? data.results.length : 0} result(s)`, 'success');
            } catch (error) {
                console.error('Search error:', error);
                setStatus(searchStatus, 'Search failed. Please try again.', 'error');
                searchResults.innerHTML = '<div class="no-results">Search failed. Check console for details.</div>';
            } finally {
                searchButton.disabled = false;
            }
        });

        // Classification form handler
        classifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = classifyInput.value.trim();
            if (!text) return;

            setStatus(classifyStatus, 'Analyzing emotion...', 'loading');
            classifyButton.disabled = true;
            classifyResults.innerHTML = '<div class="no-results"><div class="loading-spinner"></div> Analyzing...</div>';

            try {
                const response = await fetch(`/classify?text=${encodeURIComponent(text)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                renderEmotionResults(data);
                setStatus(classifyStatus, 'Analysis complete', 'success');
            } catch (error) {
                console.error('Classification error:', error);
                setStatus(classifyStatus, 'Analysis failed. Please try again.', 'error');
                classifyResults.innerHTML = '<div class="no-results">Analysis failed. Check console for details.</div>';
            } finally {
                classifyButton.disabled = false;
            }
        });

        // Load system status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                console.log('System status:', data);
            } catch (error) {
                console.error('Failed to load system status:', error);
            }
        });
    </script>
</body>
</html>
